<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../dist/scrollswiper.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./scrollswiper.js"></script>

    </head>
    <body>
        <div class="scrollswiper">
            <div class="scrollswiper-swiper">
                <div class="scrollswiper-swiper-item" style="background-color: tan;">1</div>
                <div class="scrollswiper-swiper-item" style="background-color: orange;">2</div>
                <div class="scrollswiper-swiper-item" style="background-color: blue;">3</div>
                <div class="scrollswiper-swiper-item" style="background-color: green;">4</div>
            </div>
            <div class="scrollswiper-page">
                <span>2 / 3</span>
            </div>
            <div class="scrollswiper-dot">
            </div>
        </div>
    </body>
    <script>
        var aa;
        $(function(){
            aa = new scrollswiper(".scrollswiper",{
                initIdx:1,
                isCounter:true, // 카운터 사용여부
                isDot:false
            });
        })
    </script>
</html>
